<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>日英語の泡</title>
	<link href="/css/main.css" type="text/css" rel="stylesheet">
	<link href="/css/caro.css" type="text/css" rel="stylesheet">
</head>

<body>
	<!-- <h1 class="bubble-title">泡恥</h1> -->

	<button class="start-btn game-btn">Start</button>
	
	<div class="the-modal">
		<div class="progress">
			<div class="bar active-bar"><p class="bar-kanji"></p></div>
			<div class="bar"><p class="bar-kanji"></p></div>
			<div class="bar"><p class="bar-kanji"></p></div>
			<div class="bar"><p class="bar-kanji"></p></div>
			<div class="bar"><p class="bar-kanji"></p></div>
			<div class="bar"><p class="bar-kanji"></p></div>
		</div>

		<div class="modal-inner">
			<div class="slide">
				<div class="slide-answer"></div>
				<div class="slide-question"></div>
				<div class="slide-meaning"></div>
			</div>
		</div>
		<button class="practice-btn game-btn">Practice</button>
	</div>
	
	<input class="practice-input">

	<audio class="fx-audio" src="./audio/ovs effects.mp3" controls></audio>

	<script src="/js/shaders.js"></script>
	<script src="/js/shaderSetup.js"></script>
	<script src="/js/kana.js"></script>
	<script src="/js/caro.js"></script>
</body>
</html>
