<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>日英語の泡</title>
	<link href="/css/main.css" type="text/css" rel="stylesheet">
	<link href="/css/caro.css" type="text/css" rel="stylesheet">
</head>

<body>
	<h1 class="bubble-title">泡恥</h1>

	<button class="start-btn game-btn">Start</button>
	
	<div class="dash">
		<div class="upper-dash">
			<p class="score-text">Score<br> <span class="score">0</span></p>
			<p class="kanji-text">Kanji<br> <span class="kanji">0</span></p>
		</div>
		<div class="streak-bar"></div>
		<span class="streak"></span>
	</div>

	<div class="the-modal">
		<div class="modal-inner"></div>
		<div class="buttons-wrapper">
			<button class="begin-btn game-btn">Begin</button>
			<button class="regenerate-btn game-btn">Regenerate</button>
			<button class="practice-btn game-btn">Practice</button>
		</div>
	</div>

	<div class="caro-modal">
		<div class="slide">
			<div class="slide-sentence"></div>
			<div class="slide-romaji"></div>
			<div class="slide-english"></div>
		</div>
	</div>
	
	<input class="practice-input">

	<audio class="fx-audio" src="./audio/ovs effects.mp3" controls></audio>

	<script src="/js/shaders.js"></script>
	<script src="/js/shaderSetup.js"></script>
	<script src="/js/kana.js"></script>
	<script src="/js/caro.js"></script>
</body>
</html>
